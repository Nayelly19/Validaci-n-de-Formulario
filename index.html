<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .formulario {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .formulario h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .formulario label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .formulario input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .formulario input:focus {
            border-color: #007bff;
            outline: none;
        }

        .formulario button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .formulario button:hover {
            background-color: #0056b3;
        }

        .mensaje-error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h2>Registro</h2>
        <form id="formularioRegistro">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" placeholder="Ingresa tu correo">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit">Registrarse</button>
            <p class="mensaje-error" id="mensajeError"></p>
        </form>
    </div>

    <script>
        // Obtener el formulario y el mensaje de error
        const formulario = document.getElementById('formularioRegistro');
        const mensajeError = document.getElementById('mensajeError');

        // Función para validar el formulario
        function validarFormulario(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener los valores de los campos
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validar que todos los campos estén completos
            if (nombre === '' || email === '' || password === '') {
                mensajeError.textContent = 'Todos los campos son obligatorios.';
                return;
            }

            // Validar el formato del correo electrónico
            if (!validarEmail(email)) {
                mensajeError.textContent = 'Ingresa un correo electrónico válido.';
                return;
            }

            // Si todo está correcto, enviar el formulario
            mensajeError.textContent = ''; // Limpiar mensaje de error
            alert('Formulario enviado correctamente.');
            formulario.reset(); // Limpiar el formulario
        }

        // Función para validar el formato del correo electrónico
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Asignar la función de validación al evento submit del formulario
        formulario.addEventListener('submit', validarFormulario);
    </script>
</body>
</html>
